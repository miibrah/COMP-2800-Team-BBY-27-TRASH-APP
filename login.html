    <!-- <div class="container" style = "margin-top: -167px; z-index: 1;"> -->
    <div id = "login" class="container" style = "margin-top: -60px;">

        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form id = "login-form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id = "emailLogin" type="text" autocomplete = "off" class="form-control" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id = "passwordLogin" type="password" autocomplete = "off" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn btn-light" style = "margin-top: 10px;">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links" style = "margin-bottom: 10%;">
                        Don't have an account?<a onclick = "signUp()" id = "sign-up" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div id = "register" class="container" style = "margin-top: -60px; display: none;">

        <div class="d-flex justify-content-center h-100">

         

            <div class="card">
                <div class="card-header">
                    <h3 id = "hello">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form id = "reg-form">
                        <div class="input-group form-group">
                            <input id = "email" type="text" autocomplete = "off" class="form-control" placeholder="Enter username">
                            
                        </div>
                        <div class="input-group form-group">
                            <input id = "password" type="password" autocomplete = "off" class="form-control" placeholder="Enter password">
                        </div>
                        <div id = "alerts" style = "color: rgb(209, 44, 44)">
                            
                        </div>
                        <div class="form-group" style = "margin-top: 10%;">
                            <input id = "submit" type="submit" value="Create an account" class="btn float-right login_btn btn-light" style = "width: 50%;">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex">
                        <button type="button" class="btn btn-light" style = "margin-bottom: 10%;"><a style = "color: black" href="/login.html">Back</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
