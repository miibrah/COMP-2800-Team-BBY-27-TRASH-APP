<!DOCTYPE html>
<html>

<head>
    <title>Trash Wise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trash Wise App!" />

    <!-- Generate favicons using: https://favicon.io/ -->
    <link rel="shortcut icon" type="image/png" href="/private/img/Favicon.png">
    <link href="/private/css/style.css" rel="stylesheet" />
    <link href="/private/css/login.css" rel="stylesheet" />

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->


    <!-- Font Awesome -->
    <link rel="shortcut icon" type="image/png" href="/private/images/Favicon.png">
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-- Credit to https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <!-------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-light nav-bg" id="palette">
        <div>
            <a href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="private/images/logo.png" width="65" alt="" class="d-inline-block align-middle mr-2"
                    id="image_logo">
            </a>
        </div>
    </nav>

    <!-- login content -->

    <!--

        /** ************************************************************************************** */
        /** ************************************************************************************** */
        /* credit goes to https://bootsnipp.com/snippets/vl4R7 for the login page template and css.*/
        /** ************************************************************************************** */
        /** ************************************************************************************** */

    -->
    <div id="login" class="container" style="margin-top: -60px;">

        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h2>Sign In</h2>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="emailLogin" type="text" autocomplete="off" class="form-control"
                                placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="passwordLogin" type="password" autocomplete="off" class="form-control"
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn btn-light"
                                style="margin-top: 10px;">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links" style="margin-bottom: 10%;">
                        Don't have an account?<a onclick="signUp()" id="sign-up" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="register" class="container" style="margin-top: -60px; display: none;">

        <div class="d-flex justify-content-center h-100">



            <div class="card">
                <div class="card-header">
                    <h3 id="hello">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form id="reg-form">
                        <div class="input-group form-group">
                            <input id="email" type="text" autocomplete="off" class="form-control"
                                placeholder="Enter username">

                        </div>
                        <div class="input-group form-group">
                            <input id="password" type="password" autocomplete="off" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <div id="alerts" style="color: rgb(209, 44, 44)">

                        </div>
                        <div class="form-group" style="margin-top: 10%;">
                            <input id="submit" type="submit" value="Create an account"
                                class="btn float-right login_btn btn-light" style="width: 50%;">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex">
                        <button type="button" class="btn btn-light" style="margin-bottom: 10%;"><a style="color: black"
                                href="/login.html">Back</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer  -->
    <nav class="nav">
        <a class="navlink">
            <i class="far fa-smile fa-3x"></i>
            <span class="navtext">About Us</span>
        </a>
        <a class="navlink">
            <i class="fas fa-home fa-3x"></i>
            <span class="navtext">Home</span>
        </a>
        <a class="navlink">
            <i class="fas fa-question-circle fa-3x"></i>
            <span class="navtext">Quiz</span>
        </a>
    </nav>
</body>

</script>

</script>

<script src="/private/js/login.js"></script>
<script>
    function signUp() {
        document.getElementById("login").style.display = "none";
        document.getElementById("register").style.display = "block";
    }
</script>

</html>
